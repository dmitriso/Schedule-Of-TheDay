    <title>Agenda of the Day</title>

<header class="jumbotron text-center bg-dark ">
    <h1 class="display-3 text-warning">The Agenda</h1>
    <p class="lead text-light">Make plans. Do work. Keep track.</p>
    <p id="currentDay" class="lead text-light"></p>
</header>

<body>


    <!-- Timeblocks go here -->
    <div class="container">

        <div class="time-block row input-group input-group-lg" id="1">

            <span class="input-group-text hour border-warning" id="inputGroup-sizing-lg">  09:00 am </span>
            <!-- Text area for new task -->
            <textarea class="form-control task " aria-describedby="inputGroup-sizing-lg"></textarea>
            <!-- This button saves the users entry -->
            <button class="btn btn-outline-success saveBtn fa fa-floppy-o text-muted saveBtn i:hover" type="button" id="saveBtn" aria-hidden="true"></button>
