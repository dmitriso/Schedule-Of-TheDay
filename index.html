<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/spacelab/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Agenda of the Day</title>
  </head>

  <body>
    <header class="jumbotron text-center bg-dark ">
      <h1 class="display-3 text-warning">The Agenda</h1>
      <p class="lead text-light">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-light"></p>
    </header>

    <div class="container ">

      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text hour border-warning" id="inputGroup-sizing-lg"> 9:00 am </span>
        </div>
        <input type="text" class="form-control time-block task" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
        <div class="input-group-append">
            <button class="btn btn-outline-success saveBtn fa fa-floppy-o text-muted" type="button" id="button-addon2 saveBtn" aria-hidden="true"></button>
          </div>
      </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://use.fontawesome.com/d6227e9d77.js"></script>
    <script src= "Assets/script.js"></script>

  </body>
</html>
